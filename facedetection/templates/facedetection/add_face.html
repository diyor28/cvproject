<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/facedetection/add_face.css' %}">
{% endblock %}

{% block body%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'facedetection:recognize' %}">Detection</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'supersampl:get-image' %}">Super Resolution</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="centered-block">
        <img src="{% url 'facedetection:raw-stream' %}" width="800px">
        <form method="POST">
            {% csrf_token %}
            <div class="input-form">
                <h6>Full name:</h6>
                {{ form.full_name }}
                <button class="btn btn-outline-success">Save</button>
            </div>
        </form>
    </div>

{% endblock %}
